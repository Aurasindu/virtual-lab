<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Teras Bahasa</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
</head>

<body style="background: url('unsplash.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <h1>Sign Up</h1>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button id="signup-submit-btn">Sign Up</button>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script type="module">
        import { signUp } from './js/auth.js';

        document.getElementById("signup-submit-btn").addEventListener("click", async () => {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            await signUp(email, password);
        });
    </script>
</body>

</html>
