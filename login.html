<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Teras Bahasa</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script type="module" src="js/firebase.js"></script> <!-- Firebase configuration -->
    <script type="module" src="js/auth.js"></script> <!-- Authentication functions -->
</head>

<body style="background: url('unsplash.jpg') no-repeat center center fixed; background-size: cover;">
    <div class="form-container">
        <h1>Login</h1>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-submit-btn">Login</button>
        <p>Belum punya akun? <a href="signup.html">Sign Up di sini</a></p>
    </div>

    <script type="module">
        import { login } from './js/auth.js';

        document.getElementById("login-submit-btn").addEventListener("click", async () => {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            await login(email, password);
        });
    </script>
</body>

</html>
